<html>

<head>
  <link rel="stylesheet" href="src/normalize.css">
  <link rel="stylesheet" href="src/main.css">

  <script src="src/apikey.js"></script>
  <script src="src/main.js"></script>
</head>

<body>
  <div id="wrapper">
    <h1>Hello, Movies</h1>

    <div id="search">
      <input id="searchTerm" type="text" placeholder="Enter a movie title to search for" />
      <button id="searchButton">Search</button>
    </div>

    <p id="searchStatus" class="hidden"></p>

    <div id="resultGrid" class="hidden">
      <div class="grid header">
        <span></span>
        <span>Release Year</span>
        <span>Title</span>
      </div>
      <template id="resultTemplate">
        <div class="grid row">
          <div>
            <img class="thumb" src="img/No-Image-Found.png" />
          </div>
          <span class="releaseYear gridData"></span>
          <a href="#" class="title gridData"></a>
        </div>
      </template>
    </div>

    <div id="details" class="hidden">
      <a href="#" id="backButton">&laquo; Back to results</a>
      <div id="detailGrid">
        <template id="detailTemplate">
          <div class="detail">
            <span class="detailLabel"></span>
            <div class="detailData"></div>
          </div>
        </template>
        <template id="detailPoster">
          <img class="thumb" />
        </template>
        <template id="detailRatings">
          <span class="ratingSource"></span> : <span class="ratingValue"></span><br />
        </template>
      </div>
    </div>

  </div>
  <script src="src/bind.js"></script>

</body>

</html>
