<html>

<head>
  <link rel="stylesheet" href="src/normalize.css">
  <link rel="stylesheet" href="src/main.css">

  <script src="src/apikey.js"></script>
  <script src="src/main.js"></script>
</head>

<body>
  <div id="wrapper">
    <h1>Hello, Movies</h1>

    <div id="search">
      <input id="searchTerm" type="text" placeholder="Enter a movie title to search for" />
      <button id="searchButton">Search</button>
    </div>

    <p id="searchStatus" class="hidden">Found 97 results for "Matrix"</p>

    <div id="searchResults" class="hidden">
      <div id="resultGrid">
        <div class="grid header">
          <span></span>
          <span>Release Year</span>
          <span>Title</span>
        </div>
        <template id="resultTemplate">
          <div class="grid row">
            <div>
              <img class="thumb" src="img/No-Image-Found.png" />
            </div>
            <span class="releaseYear">1995</span>
            <a href="#" class="title">Megatron/Matrix</a>
          </div>
        </template>
      </div>
    </div>

    <div id="details" class="hidden">
      <a href="#" id="backButton">Back to results</a>
      <div id="detailGrid">
        <template id="detailTemplate">
          <span class="detailLabel">Title</span>
          <span class="detailData">Megatron/Matrix</span>
        </template>
      </div>
    </div>

  </div>
  <script src="src/bind.js"></script>

</body>

</html>
